<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helldiver - Cole Louie</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body class="page-helldiver">
  <div class="crt-screen">
    <div class="crt-scanlines"></div>
    <div id="helldiver-boot" class="helldiver-boot">
      <div class="boot-line">&gt; SUPER EARTH COMMAND SYSTEM v2.4</div>
      <div class="boot-line">&gt; INITIALIZING...</div>
      <div class="boot-line">&gt; CONNECTING TO STRATAGEM NETWORK...</div>
      <div class="boot-line">&gt; AUTHENTICATING HELLDIVER...</div>
      <div class="boot-line">&gt; READY.</div>
      <div class="boot-line boot-cursor">&gt;_</div>
    </div>
    <div id="helldiver-main" class="crt-content helldiver-main-hidden">
      <header class="crt-header"></header>
      <div class="crt-body">
        <section class="crt-title-area">
          <h1 class="crt-main-title"><span id="helldiver-typewriter"></span><span class="helldiver-cursor">|</span></h1>
          <div id="stratagem-arrows" class="stratagem-arrows">
            <svg class="arrow arrow-down" viewBox="0 0 24 32" width="28" height="36"><polygon points="4,0 20,0 20,18 24,18 12,32 0,18 4,18" fill="currentColor"/></svg>
            <svg class="arrow arrow-right" viewBox="0 0 32 24" width="36" height="28"><polygon points="0,4 14,4 14,0 32,12 14,24 14,20 0,20" fill="currentColor"/></svg>
            <svg class="arrow arrow-up" viewBox="0 0 24 32" width="28" height="36"><polygon points="4,32 20,32 20,14 24,14 12,0 0,14 4,14" fill="currentColor"/></svg>
            <svg class="arrow arrow-up" viewBox="0 0 24 32" width="28" height="36"><polygon points="4,32 20,32 20,14 24,14 12,0 0,14 4,14" fill="currentColor"/></svg>
            <svg class="arrow arrow-up" viewBox="0 0 24 32" width="28" height="36"><polygon points="4,32 20,32 20,14 24,14 12,0 0,14 4,14" fill="currentColor"/></svg>
          </div>
        </section>
      </div>
      <footer class="crt-footer">Wait.. Aren't you supposed to be a Graphic Designer?</footer>
    </div>
    <div id="sevastolink-ui" class="sevastolink-ui">
      <div class="seva-topbar">
        <div class="seva-search"></div>
        <div class="seva-icon">â–£</div>
      </div>
      <div class="seva-body">
        <aside class="seva-left">
          <div class="seva-folders">FOLDERS</div>
          <button class="seva-tab active" data-title="Super Destroyer Terminal" data-subtitle="AN LM-LINK PRODUCT" data-footer="Wait.. Aren't you supposed to be a Graphic Designer?">
            <span>&gt;DIVER INFO</span>
          </button>
          <button class="seva-tab" data-title="DATA COLLECTED" data-subtitle="CONFIGURE TERMINAL SETTINGS" data-footer="Wait.. Aren't you supposed to be a Graphic Designer?">
            <span>&gt;DATA COLLECTED</span>
          </button>
          <button class="seva-tab" data-title="QUIT" data-subtitle="RETURN TO PREVIOUS SCREEN" data-footer="Wait.. Aren't you supposed to be a Graphic Designer?">
            <span>&gt;QUIT</span>
          </button>
        </aside>
        <section class="seva-center">
          <h1 id="seva-title" class="seva-title">Super Destory Terminal</h1>
          <p id="seva-subtitle" class="seva-subtitle">AN LM-LINK PRODUCT</p>
          <p id="seva-footer" class="seva-footer">Wait.. Aren't you supposed to be a Graphic Designer?</p>
          <div id="seva-panel" class="seva-panel"></div>
        </section>
      </div>
    </div>
  </div>
  <script>
    (function() {
      var bootLines = document.querySelectorAll('.helldiver-boot .boot-line');
      var bootEl = document.getElementById('helldiver-boot');
      var mainEl = document.getElementById('helldiver-main');
      var typewriterEl = document.getElementById('helldiver-typewriter');
      var cursorEl = mainEl.querySelector('.helldiver-cursor');
      var arrowsEl = document.getElementById('stratagem-arrows');
      var arrowNodes = arrowsEl ? arrowsEl.querySelectorAll('.arrow') : [];
      var sevastolinkEl = document.getElementById('sevastolink-ui');
      var sevaTabs = sevastolinkEl ? sevastolinkEl.querySelectorAll('.seva-tab') : [];
      var sevaTitle = document.getElementById('seva-title');
      var sevaSubtitle = document.getElementById('seva-subtitle');
      var sevaFooter = document.getElementById('seva-footer');
      var sevaPanel = document.getElementById('seva-panel');
      var expectedSequence = ['ArrowDown', 'ArrowRight', 'ArrowUp', 'ArrowUp', 'ArrowUp'];
      var inputIndex = 0;
      var inputEnabled = false;
      var message = "Welcome Helldiver, Please initiate identification code";

      function resetArrowProgress() {
        inputIndex = 0;
        if (!arrowsEl) return;
        arrowsEl.classList.remove('sequence-complete');
        arrowNodes.forEach(function(node) { node.classList.remove('arrow-hit'); });
      }

      function handleArrowInput(event) {
        if (!inputEnabled) return;
        if (!event.key || expectedSequence.indexOf(event.key) === -1) return;
        event.preventDefault();

        if (event.key === expectedSequence[inputIndex]) {
          arrowNodes[inputIndex].classList.add('arrow-hit');
          inputIndex++;
          if (inputIndex === expectedSequence.length) {
            arrowsEl.classList.add('sequence-complete');
            inputEnabled = false;
            // Once the full stratagem sequence is entered, fade all text/arrows off quickly.
            setTimeout(function() {
              mainEl.classList.add('content-fade-out');
              setTimeout(function() {
                mainEl.style.display = 'none';
                if (sevastolinkEl) sevastolinkEl.classList.add('visible');
              }, 260);
            }, 120);
          }
          return;
        }

        resetArrowProgress();
      }
      function showLine(idx) {
        if (idx < bootLines.length - 1) {
          bootLines[idx].classList.add('boot-visible');
          setTimeout(function() { showLine(idx + 1); }, 350);
        } else {
          bootLines[idx].classList.add('boot-visible');
          setTimeout(function() {
            bootEl.classList.add('boot-fade-out');
            setTimeout(function() {
              bootEl.style.display = 'none';
              mainEl.classList.remove('helldiver-main-hidden');
              startTypewriter();
            }, 400);
          }, 600);
        }
      }
      function startTypewriter() {
        var i = 0;
        function typeChar() {
          if (i < message.length) {
            typewriterEl.textContent += message[i];
            i++;
            setTimeout(typeChar, 90);
          } else {
            if (cursorEl) cursorEl.style.display = 'none';
            startBlink();
            setTimeout(function() {
              if (arrowsEl) {
                arrowsEl.classList.add('stratagem-arrows-visible');
                resetArrowProgress();
                inputEnabled = true;
              }
            }, 800);
          }
        }
        setTimeout(typeChar, 300);
      }
      function startBlink() {
        var titleArea = mainEl.querySelector('.crt-title-area');
        function doBlink() {
          titleArea.classList.add('crt-blink');
          setTimeout(function() {
            titleArea.classList.remove('crt-blink');
          }, 120);
        }
        function scheduleBlink() {
          var delay = 2500 + Math.random() * 3500;
          setTimeout(function() {
            doBlink();
            scheduleBlink();
          }, delay);
        }
        scheduleBlink();
      }
      function activateTab(tab) {
        if (!tab) return;
        sevaTabs.forEach(function(t) { t.classList.remove('active'); });
        tab.classList.add('active');
        if (sevaSubtitle) sevaSubtitle.textContent = tab.getAttribute('data-subtitle') || '';
        if (sevaFooter) sevaFooter.textContent = tab.getAttribute('data-footer') || '';
        if (sevaPanel) sevaPanel.classList.add('visible');
      }
      sevaTabs.forEach(function(tab) {
        tab.addEventListener('click', function() { activateTab(tab); });
      });
      window.addEventListener('keydown', handleArrowInput);
      setTimeout(function() { showLine(0); }, 400);
    })();
  </script>
</body>
</html>
