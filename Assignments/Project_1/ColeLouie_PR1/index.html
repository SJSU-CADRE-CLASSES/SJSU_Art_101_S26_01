<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cole Louie - Project 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="intro-block">
    <span class="cole-name">Cole:</span>
    <span class="body-cycle-group">
      <span class="intro-text-line">A Graphic Designer? That doesn't sound like me. I'm actually a</span>
      <span id="cycle-scroll" class="cycle-scroll"><span class="cycle-word"><a href="marine-biologist.html" class="cycle-link">Marine Biologist</a></span><span class="cycle-word"><a href="helldiver.html" class="cycle-link">Helldiver</a></span><span class="cycle-word"><a href="Teacher.html" class="cycle-link">Teacher</a></span><span class="cycle-word"><a href="comic-writer.html" class="cycle-link">Comic Writer</a></span></span>
    </span>
  </h1>
  <script>
    const words = document.querySelectorAll(".cycle-word");
    let i = 0;
    function setActive() {
      words.forEach(function(w, idx) { w.classList.toggle("active", idx === i); });
    }
    setActive();
    function scrollToWord() {
      setActive();
      words[i].scrollIntoView({ behavior: "smooth", block: "nearest" });
      i = (i + 1) % words.length;
    }
    function cycle() {
      scrollToWord();
    }
    const fastInterval = setInterval(cycle, 400);
    setTimeout(function() {
      clearInterval(fastInterval);
      setInterval(cycle, 1500);
    }, 3000);
  </script>
</body>
</html>
