<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your blindbox â€” Art 101 Project 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      font-family: 'Barlow', system-ui, sans-serif;
      background: linear-gradient(160deg, #FFF0F5 0%, #E8F4F8 45%, #F0E6FA 100%);
      color: #3d3d5c;
    }
    .page-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 3rem;
    }
    .box-wrap {
      width: 200px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-wrap .box {
      width: 160px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.08));
    }
    .box-wrap .box svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .congrats {
      font-size: 2rem;
      font-weight: 700;
      color: #5a4a6a;
      letter-spacing: 0.1em;
      margin: 0;
      text-align: center;
      width: 100%;
    }
    .reveal-wrap {
      width: 280px;
      height: 350px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      border: 2px solid rgba(199, 206, 234, 0.5);
      box-shadow: 0 8px 32px rgba(181, 234, 215, 0.25);
      overflow: hidden;
    }
    .confetti-wrap {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      animation: confettiFall 3s ease-in forwards;
    }
    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(-10px) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(360px) translateX(var(--dx)) rotate(720deg);
      }
    }
    .reveal-wrap img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }
    a.back {
      font-size: 0.95rem;
      font-weight: 600;
      color: #6b5b7a;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      border: 1px solid rgba(199, 206, 234, 0.5);
    }
    a.back:hover {
      color: #5a4a6a;
      background: #fff;
      box-shadow: 0 4px 12px rgba(199, 206, 234, 0.3);
    }
  </style>
</head>
<body>
  <p class="congrats">CONGRATS!</p>
  <div class="page-content">
    <div class="box-wrap">
      <div class="box" id="boxEl">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path id="p1" d="M8.42229 20.6181C10.1779 21.5395 11.0557 22.0001 12 22.0001V12.0001L2.63802 7.07275C2.62423 7.09491 2.6107 7.11727 2.5974 7.13986C2 8.15436 2 9.41678 2 11.9416V12.0586C2 14.5834 2 15.8459 2.5974 16.8604C3.19479 17.8749 4.27063 18.4395 6.42229 19.5686L8.42229 20.6181Z"/>
          <path id="p2" opacity="0.9" d="M17.5774 4.43152L15.5774 3.38197C13.8218 2.46066 12.944 2 11.9997 2C11.0554 2 10.1776 2.46066 8.42197 3.38197L6.42197 4.43152C4.31821 5.53552 3.24291 6.09982 2.6377 7.07264L11.9997 12L21.3617 7.07264C20.7564 6.09982 19.6811 5.53552 17.5774 4.43152Z"/>
          <path id="p3" opacity="0.75" d="M21.4026 7.13986C21.3893 7.11727 21.3758 7.09491 21.362 7.07275L12 12.0001V22.0001C12.9443 22.0001 13.8221 21.5395 15.5777 20.6181L17.5777 19.5686C19.7294 18.4395 20.8052 17.8749 21.4026 16.8604C22 15.8459 22 14.5834 22 12.0586V11.9416C22 9.41678 22 8.15436 21.4026 7.13986Z"/>
        </svg>
      </div>
    </div>
    <div class="reveal-wrap" id="revealWrap">
      <div class="confetti-wrap" id="confettiWrap"></div>
      <img id="revealImg" src="" alt="Your blindbox reveal">
    </div>
  </div>
  <a href="unbox-more.html" class="back">Unbox more</a>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var box = params.get('box') || '1';
      var images = { '1': 'hirono.png', '2': 'lps.png', '3': 'labubu.png', '4': 'skullpanda.png', '5': 'smiski.png' };
      var colors = {
        '1': { front: '#FFB5C2', top: '#FFD6DE', right: '#F0A0B0' },
        '2': { front: '#B5EAD7', top: '#D4F5E9', right: '#9DDFCB' },
        '3': { front: '#C7CEEA', top: '#E0E4F5', right: '#B0B8E0' },
        '4': { front: '#FFDAC1', top: '#FFE8D8', right: '#F5C9A8' },
        '5': { front: '#A8D8EA', top: '#C8E8F2', right: '#8FCCE0' }
      };
      var c = colors[box] || colors['1'];
      document.getElementById('p1').setAttribute('fill', c.front);
      document.getElementById('p2').setAttribute('fill', c.top);
      document.getElementById('p3').setAttribute('fill', c.right);
      document.getElementById('revealImg').src = images[box] || images['1'];
      document.getElementById('revealImg').alt = 'Your blindbox reveal';

      function startConfetti() {
        var colors = ['#FFB5C2', '#B5EAD7', '#C7CEEA', '#FFDAC1', '#A8D8EA', '#FFD6DE', '#E0E4F5'];
        var wrap = document.getElementById('confettiWrap');
        var count = 55;
        for (var i = 0; i < count; i++) {
          var piece = document.createElement('div');
          piece.className = 'confetti-piece';
          piece.style.left = Math.random() * 100 + '%';
          piece.style.animationDelay = (Math.random() * 0.8) + 's';
          piece.style.animationDuration = (2.2 + Math.random() * 1.2) + 's';
          piece.style.setProperty('--dx', (Math.random() * 80 - 40) + 'px');
          piece.style.background = colors[Math.floor(Math.random() * colors.length)];
          wrap.appendChild(piece);
        }
      }
      document.getElementById('revealImg').onload = startConfetti;
      if (document.getElementById('revealImg').complete) startConfetti();
    })();
  </script>
</body>
</html>
