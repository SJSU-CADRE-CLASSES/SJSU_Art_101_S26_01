<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatriz Ayon — Art 101 Project 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      padding: 2rem;
      font-family: 'Barlow', system-ui, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
      text-align: center;
    }
    .boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      perspective: 600px;
    }
    .box-option {
      position: relative;
    }
    .box-option input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .box-option input:checked + .cube-wrapper .cube .face.front {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.95);
    }
    .cube-wrapper {
      width: 200px;
      height: 200px;
      position: relative;
      cursor: pointer;
    }
    .cube {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 140px;
      height: 160px;
      margin-left: -70px;
      margin-top: -80px;
      transition: transform 0.2s;
    }
    .box-option:hover .cube {
      transform: translateY(-6px);
    }
    .box-option input:focus-visible + .cube-wrapper .cube .face.front {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.95);
    }
    .face {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .face.top,
    .face.right {
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
    }
    /* Isometric box: front 70×90, depth 70 (same as front width). Right and top drawn with skew so sides are clearly visible. */
    .face.front {
      width: 70px;
      height: 90px;
      left: 0;
      top: 0;
      border: 1px solid rgba(0,0,0,0.12);
      font-size: 1.5rem;
      font-weight: 700;
      color: rgba(0,0,0,0.5);
      font-family: 'Barlow', sans-serif;
    }
    /* Top face: 70×70 (same width as front, depth = 70). Skewed so it clearly recedes. */
    .face.top {
      width: 70px;
      height: 70px;
      left: 0;
      top: -70px;
      transform: skewX(-30deg);
      transform-origin: bottom left;
    }
    /* Right face: 70×90 (depth 70, same height as front). Skewed so it clearly recedes. */
    .face.right {
      width: 70px;
      height: 90px;
      left: 70px;
      top: 0;
      transform: skewY(30deg);
      transform-origin: top left;
    }
    /* Pastel colors: front (base), top (brighter so it reads on dark bg), right (darker but still vivid) */
    .box-option:nth-child(1) .face.front { background: #FFB5C2; }
    .box-option:nth-child(1) .face.top   { background: #FFD6DE; }
    .box-option:nth-child(1) .face.right { background: #F0A0B0; }
    .box-option:nth-child(2) .face.front { background: #B5EAD7; }
    .box-option:nth-child(2) .face.top   { background: #D4F5E9; }
    .box-option:nth-child(2) .face.right { background: #9DDFCB; }
    .box-option:nth-child(3) .face.front { background: #C7CEEA; }
    .box-option:nth-child(3) .face.top   { background: #E0E4F5; }
    .box-option:nth-child(3) .face.right { background: #B0B8E0; }
    .box-option:nth-child(4) .face.front { background: #FFDAC1; }
    .box-option:nth-child(4) .face.top   { background: #FFE8D8; }
    .box-option:nth-child(4) .face.right { background: #F5C9A8; }
    .box-option:nth-child(5) .face.front { background: #A8D8EA; }
    .box-option:nth-child(5) .face.top   { background: #C8E8F2; }
    .box-option:nth-child(5) .face.right { background: #8FCCE0; }
  </style>
</head>
<body>
  <h1>Choose a blindbox to open!</h1>
  <div class="boxes" role="group" aria-label="Blindbox selection">
    <label class="box-option">
      <input type="radio" name="blindbox" value="1" aria-label="Blindbox 1">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="face front">1</div>
          <div class="face top"></div>
          <div class="face right"></div>
        </div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="2" aria-label="Blindbox 2">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="face front">2</div>
          <div class="face top"></div>
          <div class="face right"></div>
        </div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="3" aria-label="Blindbox 3">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="face front">3</div>
          <div class="face top"></div>
          <div class="face right"></div>
        </div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="4" aria-label="Blindbox 4">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="face front">4</div>
          <div class="face top"></div>
          <div class="face right"></div>
        </div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="5" aria-label="Blindbox 5">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="face front">5</div>
          <div class="face top"></div>
          <div class="face right"></div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
