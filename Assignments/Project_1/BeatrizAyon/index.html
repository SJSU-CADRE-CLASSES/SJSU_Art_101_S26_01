<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatriz Ayon — Art 101 Project 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      padding: 2rem;
      font-family: 'Barlow', system-ui, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
      text-align: center;
    }
    .boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .box-option {
      position: relative;
    }
    .box-option input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .cube-wrapper {
      width: 210px;
      height: 160px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* One .box = front face. Right side = box-shadow. Top side = ::before. No 3D – sides always visible. */
    .box {
      position: relative;
      width: 70px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: rgba(0,0,0,0.5);
      font-family: 'Barlow', sans-serif;
      border: 1px solid rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .box::before {
      content: '';
      position: absolute;
      left: 0;
      top: -70px;
      width: 70px;
      height: 70px;
      border: 1px solid rgba(255,255,255,0.4);
      box-sizing: border-box;
      z-index: -1;
    }
    .box-option:hover .box {
      transform: translateY(-4px);
    }
    .box-option input:checked + .cube-wrapper .box,
    .box-option input:focus-visible + .cube-wrapper .box {
      box-shadow: 70px 0 0 0 var(--right), 0 0 0 3px rgba(255,255,255,0.95);
    }
    /* Pastel: front (main bg), top (::before), right (box-shadow) */
    .box-option:nth-child(1) .box { background: #FFB5C2; --right: #F0A0B0; }
    .box-option:nth-child(1) .box::before { background: #FFD6DE; }
    .box-option:nth-child(2) .box { background: #B5EAD7; --right: #9DDFCB; }
    .box-option:nth-child(2) .box::before { background: #D4F5E9; }
    .box-option:nth-child(3) .box { background: #C7CEEA; --right: #B0B8E0; }
    .box-option:nth-child(3) .box::before { background: #E0E4F5; }
    .box-option:nth-child(4) .box { background: #FFDAC1; --right: #F5C9A8; }
    .box-option:nth-child(4) .box::before { background: #FFE8D8; }
    .box-option:nth-child(5) .box { background: #A8D8EA; --right: #8FCCE0; }
    .box-option:nth-child(5) .box::before { background: #C8E8F2; }
    /* Default box-shadow (right side) when not selected */
    .box-option:nth-child(1) .box { box-shadow: 70px 0 0 0 #F0A0B0; }
    .box-option:nth-child(2) .box { box-shadow: 70px 0 0 0 #9DDFCB; }
    .box-option:nth-child(3) .box { box-shadow: 70px 0 0 0 #B0B8E0; }
    .box-option:nth-child(4) .box { box-shadow: 70px 0 0 0 #F5C9A8; }
    .box-option:nth-child(5) .box { box-shadow: 70px 0 0 0 #8FCCE0; }
  </style>
</head>
<body>
  <h1>Choose a blindbox to open!</h1>
  <div class="boxes" role="group" aria-label="Blindbox selection">
    <label class="box-option">
      <input type="radio" name="blindbox" value="1" aria-label="Blindbox 1">
      <div class="cube-wrapper">
        <div class="box">1</div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="2" aria-label="Blindbox 2">
      <div class="cube-wrapper">
        <div class="box">2</div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="3" aria-label="Blindbox 3">
      <div class="cube-wrapper">
        <div class="box">3</div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="4" aria-label="Blindbox 4">
      <div class="cube-wrapper">
        <div class="box">4</div>
      </div>
    </label>
    <label class="box-option">
      <input type="radio" name="blindbox" value="5" aria-label="Blindbox 5">
      <div class="cube-wrapper">
        <div class="box">5</div>
      </div>
    </label>
  </div>
</body>
</html>
