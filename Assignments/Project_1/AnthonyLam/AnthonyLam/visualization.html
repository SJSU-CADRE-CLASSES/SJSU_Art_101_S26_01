<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DIGITAL RESIDUE — Visualization</title>
  <link rel="stylesheet" href="./style.css?v=1014">
</head>

<body data-page="viz">

<a class="back" href="./index.html">← BACK</a>

<h1 class="viz-title">MY SCREEN TIME</h1>
<p class="viz-sub">TAP / CLICK A COLOR BLOB TO REVEAL THE APP + SCREENTIME.</p>

<div id="blob-stage"></div>
<div id="tip" class="tip"></div>

<script src="./data.js?v=1014"></script>

<script>
(() => {
  const stage = document.getElementById("blob-stage");
  const tip = document.getElementById("tip");
  const ITEMS = (typeof APPS !== "undefined") ? APPS : [];

  if (!ITEMS.length) {
    stage.innerHTML = `<p style="opacity:.7">No APPS data found in data.js.</p>`;
    return;
  }

  window.addEventListener("load", () => requestAnimationFrame(init), { once:true });

  function init(){
    // ===== TUNING =====
    const PAD = 24;

    // Separation:
    // - PHYS_GAP keeps the "math circles" apart
    // - VISUAL_GAP helps avoid blur/gradient blending
    // If your blobs are huge + stage is small, true "never touch" is physically impossible,
    // but these settings minimize it as much as possible.
    const PHYS_GAP   = 40;
    const VISUAL_GAP = 90;

    const SOLVER_PASSES  = 22;   // higher = more separation stability
    const SEPARATE_RATIO = 0.75; // how hard to push them apart per pass

    // Movement (screensaver-ish)
    const MAX_SPEED = 7.8;
    const MIN_SPEED = 2.6;
    const DAMP      = 0.995;
    const BOUNCE    = 1.02;

    // Random drift so they keep moving (lava lamp vibe)
    const DRIFT = 0.040;

    // Tooltip timing
    const TIP_MS = 1000;

    const maxH = Math.max(...ITEMS.map(x => Number(x.hours || 0)), 1);

    const blobs = [];
    const placed = [];

    let tipTimer = null;
    function showTip(text, x, y){
      if (tipTimer) clearTimeout(tipTimer);

      tip.textContent = text;
      tip.style.opacity = "1";
      tip.style.left = (x + 14) + "px";
      tip.style.top  = (y + 14) + "px";

      tipTimer = setTimeout(() => {
        tip.style.opacity = "0";
        document.querySelectorAll(".blob-core").forEach(b => b.classList.remove("active"));
        tipTimer = null;
      }, TIP_MS);
    }

    function clearTip(){
      if (tipTimer) clearTimeout(tipTimer);
      tip.style.opacity = "0";
      document.querySelectorAll(".blob-core").forEach(b => b.classList.remove("active"));
      tipTimer = null;
    }

    function getBounds(){
      const rect = stage.getBoundingClientRect();
      return {
        rect,
        minX: PAD,
        minY: PAD,
        maxXFor: (size) => rect.width  - size - PAD,
        maxYFor: (size) => rect.height - size - PAD,
      };
    }

    // Initial placement (tries to start separated)
    function tryPlace(sizePx){
      const b = getBounds();
      const r = sizePx / 2;

      const maxX = Math.max(b.maxXFor(sizePx), b.minX);
      const maxY = Math.max(b.maxYFor(sizePx), b.minY);

      for (let attempt = 0; attempt < 2600; attempt++){
        const x = b.minX + Math.random() * Math.max(maxX - b.minX, 1);
        const y = b.minY + Math.random() * Math.max(maxY - b.minY, 1);

        const cx = x + r;
        const cy = y + r;

        let ok = true;
        for (const p of placed){
          const dist = Math.hypot(cx - p.cx, cy - p.cy);
          const minDist = r + p.r + PHYS_GAP + VISUAL_GAP;
          if (dist < minDist){ ok = false; break; }
        }
        if (ok){
          placed.push({ cx, cy, r });
          return { x, y };
        }
      }

      return { x: b.minX, y: b.minY };
    }

    // Pulse without breaking movement:
    // We pulse the INNER element (.blob-core) which does NOT carry the JS translate().
    function triggerPulse(coreEl){
      // stop any existing pulses
      document.querySelectorAll(".blob-core.pulse-on").forEach(n => n.classList.remove("pulse-on"));
      coreEl.classList.remove("pulse-on");
      void coreEl.offsetWidth;
      coreEl.classList.add("pulse-on");
      coreEl.addEventListener("animationend", () => coreEl.classList.remove("pulse-on"), { once:true });
    }

    // Build blobs: wrapper gets translate; core gets visual + pulse
    ITEMS.forEach((item, idx) => {
      const h = Number(item.hours || 0);

      const size = 240 + (h / maxH) * 360; // keep your sizing
      const r = size / 2;

      const wrap = document.createElement("div");
      wrap.className = "blob-wrap";
      wrap.style.width = size + "px";
      wrap.style.height = size + "px";
      wrap.style.zIndex = String(10 + idx); // stable stacking so none "disappears"

      const core = document.createElement("div");
      core.className = "blob-core";
      core.style.width = "100%";
      core.style.height = "100%";

      // Slightly tighter falloff reduces blending
      core.style.background = `radial-gradient(circle, ${item.color} 0%, rgba(255,255,255,0) 50%)`;

      wrap.appendChild(core);
      stage.appendChild(wrap);

      const pos = tryPlace(size);

      // movement velocity
      const ang = Math.random() * Math.PI * 2;
      const sp  = MIN_SPEED + Math.random() * (MAX_SPEED - MIN_SPEED);

      blobs.push({
        wrap,
        core,
        size,
        r,
        x: pos.x,
        y: pos.y,
        vx: Math.cos(ang) * sp,
        vy: Math.sin(ang) * sp,
        label: `${item.app} — ${h.toFixed(1)} HOURS`
      });

      wrap.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        e.stopPropagation();

        // visual active state + bring on top briefly for click clarity
        document.querySelectorAll(".blob-core").forEach(b => b.classList.remove("active"));
        core.classList.add("active");
        wrap.style.zIndex = "9999";
        setTimeout(() => { wrap.style.zIndex = String(10 + idx); }, 700);

        triggerPulse(core);
        showTip(blobs[idx].label, e.clientX, e.clientY);
      });
    });

    stage.addEventListener("pointerdown", (e) => {
      if (e.target === stage) clearTip();
    });

    window.addEventListener("resize", () => {
      // nothing fancy; solver will re-separate
    });

    function animate(){
      const b = getBounds();

      // Drift so they keep moving
      blobs.forEach(o => {
        o.vx += (Math.random() - 0.5) * DRIFT;
        o.vy += (Math.random() - 0.5) * DRIFT;

        // clamp speed
        let sp = Math.hypot(o.vx, o.vy) || 0.0001;
        if (sp > MAX_SPEED){
          const s = MAX_SPEED / sp;
          o.vx *= s; o.vy *= s;
        }
        if (sp < MIN_SPEED){
          const s = MIN_SPEED / sp;
          o.vx *= s; o.vy *= s;
        }
      });

      // Separation solver (position-only to avoid "darting")
      for (let pass = 0; pass < SOLVER_PASSES; pass++){
        for (let i = 0; i < blobs.length; i++){
          for (let j = i + 1; j < blobs.length; j++){
            const a = blobs[i], c = blobs[j];

            const ax = a.x + a.r, ay = a.y + a.r;
            const bx = c.x + c.r, by = c.y + c.r;

            const dx = bx - ax, dy = by - ay;
            const dist = Math.hypot(dx, dy) || 0.0001;

            const minDist = (a.r + c.r) + PHYS_GAP + VISUAL_GAP;

            if (dist < minDist){
              const overlap = (minDist - dist);
              const ux = dx / dist, uy = dy / dist;

              const sep = overlap * SEPARATE_RATIO * 0.5;
              a.x -= ux * sep; a.y -= uy * sep;
              c.x += ux * sep; c.y += uy * sep;
            }
          }
        }
      }

      // Integrate + walls
      blobs.forEach(o => {
        o.vx *= DAMP;
        o.vy *= DAMP;

        o.x += o.vx;
        o.y += o.vy;

        const maxX = Math.max(b.maxXFor(o.size), b.minX);
        const maxY = Math.max(b.maxYFor(o.size), b.minY);

        if (o.x < b.minX){ o.x = b.minX; o.vx = Math.abs(o.vx) * BOUNCE; }
        if (o.x > maxX){ o.x = maxX; o.vx = -Math.abs(o.vx) * BOUNCE; }
        if (o.y < b.minY){ o.y = b.minY; o.vy = Math.abs(o.vy) * BOUNCE; }
        if (o.y > maxY){ o.y = maxY; o.vy = -Math.abs(o.vy) * BOUNCE; }

        o.wrap.style.transform = `translate(${o.x}px, ${o.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  }
})();
</script>

</body>
</html>
