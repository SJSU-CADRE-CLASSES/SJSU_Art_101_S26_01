<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DIGITAL RESIDUE — Visualization</title>

  <!-- your existing style -->
  <link rel="stylesheet" href="./style.css?v=999">
</head>

<body data-page="viz">

<a class="back" href="./index.html">← BACK</a>

<h1 class="viz-title">MY SCREEN TIME</h1>
<p class="viz-sub">Hover a day. Click a blob. test</p>

<div id="blob-stage"></div>
<div id="viz" class="viz-area"></div>  
<!-- tooltip -->
<div id="tip" class="tip"></div>

<script src="./data.js?v=999"></script>
<script src="./script.js?v=999"></script>

<script>
const stage = document.getElementById("blob-stage");

// use DAYS from data.js if it exists, otherwise fallback demo data
const BLOB_DAYS = (typeof DAYS !== "undefined") ? DAYS : [
  {day:"MON", hours:5},
  {day:"TUE", hours:3},
  {day:"WED", hours:7},
  {day:"THU", hours:4},
  {day:"FRI", hours:6},
  {day:"SAT", hours:8},
  {day:"SUN", hours:2}
];

BLOB_DAYS.forEach(d => {
  const blob = document.createElement("div");
  blob.className = "blob";

  const h = Number(d.hours ?? d.hour ?? 0);   // uses d.hours if you have it
  const size = 80 + h * 22;

  blob.style.width = size + "px";
  blob.style.height = size + "px";

  blob.style.left = (Math.random() * 85) + "%";
  blob.style.top  = (Math.random() * 75) + "%";

  blob.style.background =
    `radial-gradient(circle,
      hsla(${200 + h*18}, 95%, 70%, 0.95),
      transparent 68%)`;

  stage.appendChild(blob);
});
</script>
  
</body>
</html>
