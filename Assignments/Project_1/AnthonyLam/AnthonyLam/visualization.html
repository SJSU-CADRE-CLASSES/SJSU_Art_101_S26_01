<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DIGITAL RESIDUE — Visualization</title>
  <link rel="stylesheet" href="./style.css?v=1007">
</head>

<body data-page="viz">

<a class="back" href="./index.html">← BACK</a>

<h1 class="viz-title">MY SCREEN TIME</h1>
<p class="viz-sub">HOVER OVER A COLOR BLOB TO REVEAL THE SCREENTIME.</p>

<div id="blob-stage"></div>
<div id="tip" class="tip"></div>

<script src="./data.js?v=1007"></script>

<script>
const stage = document.getElementById("blob-stage");
const tip = document.getElementById("tip");
const ITEMS = (typeof APPS !== "undefined") ? APPS : [];

if (!ITEMS.length) {
  stage.innerHTML = `<p style="opacity:.7">No APPS data found in data.js.</p>`;
} else {

  // ===== TUNING =====
  const PAD = 24;            // keeps blobs away from stage edges
  const GAP = 260;           // BIGGER = more separation (prevents blur-touch)
  const REPEL = 0.022;       // stronger push-apart
  const DAMP = 0.988;        // closer to 1 = floatier + keeps momentum
  const BOUNCE = 0.98;       // wall bounce energy
  const DRIFT = 0.075;       // larger drift = they roam more
  const ACTIVE_REPEL = 1.70; // extra repel when one is active
  const SOLVER_PASSES = 7;   // NEW: more passes = MUCH less touching

  const maxH = Math.max(...ITEMS.map(x => Number(x.hours || 0)), 1);

  const blobs = [];
  const placed = [];

  // ---------- helpers ----------
  function showTip(text, clientX, clientY){
    tip.textContent = text;
    tip.style.opacity = "1";

    // NEW: make tooltip usable on phone taps too
    if (typeof clientX === "number" && typeof clientY === "number") {
      tip.style.left = (clientX + 14) + "px";
      tip.style.top  = (clientY + 14) + "px";
    }
  }

  function hideTip(){
    tip.style.opacity = "0";
  }

  // ---------- initial placement (starts apart) ----------
  function tryPlace(sizePx){
    const rect = stage.getBoundingClientRect();
    const r = sizePx/2;

    const minX = PAD;
    const minY = PAD;
    const maxX = rect.width  - sizePx - PAD;
    const maxY = rect.height - sizePx - PAD;

    for (let attempt = 0; attempt < 2200; attempt++){
      const x = minX + Math.random() * Math.max(maxX - minX, 1);
      const y = minY + Math.random() * Math.max(maxY - minY, 1);

      const cx = x + r;
      const cy = y + r;

      let ok = true;
      for (const p of placed){
        const dist = Math.hypot(cx - p.cx, cy - p.cy);
        const minDist = r + p.r + GAP;
        if (dist < minDist){ ok=false; break; }
      }

      if (ok){
        placed.push({cx, cy, r});
        return {x, y};
      }
    }

    // fallback (physics will still separate them)
    const x = minX + Math.random() * Math.max(maxX - minX, 1);
    const y = minY + Math.random() * Math.max(maxY - minY, 1);
    return {x, y};
  }

  // ---------- active behavior (push others away + dim) ----------
  let activeIndex = -1;

  function setActive(idx, labelText, clientX, clientY){
    activeIndex = idx;

    showTip(labelText, clientX, clientY);

    document.querySelectorAll(".blob").forEach(b => b.classList.add("dim"));
    blobs[idx].el.classList.remove("dim");
    blobs[idx].el.classList.add("active");
  }

  function clearActive(){
    activeIndex = -1;
    hideTip();
    document.querySelectorAll(".blob").forEach(b => b.classList.remove("dim","active"));
  }

  // ---------- build blobs ----------
  ITEMS.forEach((item, idx) => {
    const h = Number(item.hours || 0);

    const size = 240 + (h/maxH) * 360;
    const r = size/2;

    const el = document.createElement("div");
    el.className = "blob";
    el.style.width = size + "px";
    el.style.height = size + "px";
    el.style.background = `radial-gradient(circle, ${item.color} 0%, rgba(255,255,255,0) 72%)`;

    stage.appendChild(el);

    const pos = tryPlace(size);

    blobs.push({
      el,
      size,
      r,
      x: pos.x,
      y: pos.y,
      vx: (Math.random()-0.5) * 1.9,     // slightly more roaming
      vy: (Math.random()-0.5) * 1.9,
      phase: Math.random() * Math.PI * 2,
      speed: 0.004 + Math.random() * 0.010,
      label: `${item.app} — ${h.toFixed(1)} HOURS`
    });

    // Desktop hover (optional)
    el.addEventListener("mouseenter", (e) => setActive(idx, blobs[idx].label, e.clientX, e.clientY));

    // Desktop click
    el.addEventListener("click", (e) => {
      e.stopPropagation();
      setActive(idx, blobs[idx].label, e.clientX, e.clientY);
    });

    // Mobile tap
    el.addEventListener("touchstart", (e) => {
      e.preventDefault();
      e.stopPropagation();
      const t = e.touches[0];
      setActive(idx, blobs[idx].label, t.clientX, t.clientY);
    }, {passive:false});

    el.addEventListener("mouseleave", clearActive);
  });

  // ---------- tooltip follows mouse (desktop) ----------
  document.addEventListener("mousemove",(e)=>{
    if (tip.style.opacity !== "1") return;
    tip.style.left=(e.clientX+14)+"px";
    tip.style.top =(e.clientY+14)+"px";
  });

  // clear when clicking empty area
  stage.addEventListener("click",(e)=>{
    if (e.target === stage) clearActive();
  });

  stage.addEventListener("touchstart",(e)=>{
    if (e.target === stage) clearActive();
  }, {passive:true});

  // ---------- physics loop ----------
  function animate(){
    const rect = stage.getBoundingClientRect();

    // drift (keeps everyone moving)
    blobs.forEach(o => {
      o.phase += o.speed;
      o.vx += Math.cos(o.phase) * DRIFT;
      o.vy += Math.sin(o.phase * 1.23) * DRIFT;
    });

    // NEW: multiple solver passes per frame (this stops touching)
    for (let pass = 0; pass < SOLVER_PASSES; pass++){
      for (let i=0; i<blobs.length; i++){
        for (let j=i+1; j<blobs.length; j++){
          const a = blobs[i];
          const b = blobs[j];

          const ax = a.x + a.r;
          const ay = a.y + a.r;
          const bx = b.x + b.r;
          const by = b.y + b.r;

          const dx = bx - ax;
          const dy = by - ay;
          const dist = Math.hypot(dx,dy) || 0.0001;

          const activeBoost =
            (i === activeIndex || j === activeIndex) ? ACTIVE_REPEL : 1;

          const minDist = a.r + b.r + GAP * activeBoost;

          if (dist < minDist){
            const overlap = (minDist - dist);

            const ux = dx / dist;
            const uy = dy / dist;

            // 1) POSITION separation (hard no-touch)
            const sep = overlap * 0.55;
            a.x -= ux * sep;
            a.y -= uy * sep;
            b.x += ux * sep;
            b.y += uy * sep;

            // 2) VELOCITY repulsion
            const force = overlap * REPEL;
            a.vx -= ux * force;
            a.vy -= uy * force;
            b.vx += ux * force;
            b.vy += uy * force;
          }
        }
      }
    }

    // integrate + damping + walls
    blobs.forEach(o => {
      o.vx *= DAMP;
      o.vy *= DAMP;

      o.x += o.vx;
      o.y += o.vy;

      const minX = PAD;
      const minY = PAD;
      const maxX = rect.width  - o.size - PAD;
      const maxY = rect.height - o.size - PAD;

      if (o.x < minX){ o.x = minX; o.vx = Math.abs(o.vx) * BOUNCE; }
      if (o.x > maxX){ o.x = maxX; o.vx = -Math.abs(o.vx) * BOUNCE; }
      if (o.y < minY){ o.y = minY; o.vy = Math.abs(o.vy) * BOUNCE; }
      if (o.y > maxY){ o.y = maxY; o.vy = -Math.abs(o.vy) * BOUNCE; }

      o.el.style.transform = `translate(${o.x}px, ${o.y}px)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
}
</script>

</body>
</html>
