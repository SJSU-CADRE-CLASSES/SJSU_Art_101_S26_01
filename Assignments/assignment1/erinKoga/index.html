<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erin Koga - Assignment 1</title>
    <style>
        body {
            background-color: #3b2a2a;
            margin: 0;
            min-height: 100vh;
        }
        .fire-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            overflow: hidden;
            pointer-events: none;
        }
        .fire-bar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: bottom;
            display: block;
        }
    </style>
</head>
<body>

    <div class="fire-bar" aria-hidden="true">
        <img src="fire.gif" alt="">
    </div>

</body>
</html>
