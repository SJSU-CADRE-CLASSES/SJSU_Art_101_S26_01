<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 5 - End</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      position: relative;
    }
    .image-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .image-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .white-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 1;
      animation: flashFade 2.5s ease-out forwards;
    }
    @keyframes flashFade {
      0%, 60% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }
    .content {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="image-bg">
    <img src="soisson.png" alt="">
  </div>
  <div class="white-flash"></div>
  <main class="content">
  </main>
</body>
</html>
