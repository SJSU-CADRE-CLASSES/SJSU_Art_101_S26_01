<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Letter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }
    .content {
      color: #fff;
      font-size: 3rem;
      padding: 2rem;
    }
    @keyframes appearZoomOut {
      0%, 24% {
        opacity: 0;
        transform: scale(0.88);
      }
      25% {
        opacity: 1;
        transform: scale(0.88);
      }
      87.5% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1);
      }
    }
    .letter-text {
      animation: appearZoomOut 8s ease-out forwards;
    }
    .letter-image {
      position: absolute;
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
      max-width: 55%;
      max-height: 95vh;
      object-fit: contain;
      opacity: 0;
      animation: fadeInImage 0.6s ease-out 8s forwards;
    }
    @keyframes fadeInImage {
      to { opacity: 1; }
    }
    .dear-carol {
      position: absolute;
      left: 43%;
      top: 18%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2.5rem;
      font-family: 'Courier New', Courier, monospace;
      opacity: 0;
      animation: fadeInImage 1s ease-out 9.2s forwards;
    }
  </style>
</head>
<body>
  <img class="letter-image" src="letter.png" alt="Vintage handwritten letter">
  <p class="dear-carol">Dear Carol,</p>
  <main class="content">
    <h1 class="letter-text">The Letter</h1>
  </main>
</body>
</html>
