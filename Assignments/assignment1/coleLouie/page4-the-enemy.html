<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 4 - The Enemy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }
    .image-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
      animation: fadeOutBg 0.5s ease-out 4s forwards;
    }
    .image-bg-2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9997;
      opacity: 0;
      animation: fadeInBg 0.5s ease-out 4s forwards;
    }
    @keyframes fadeOutBg {
      to { opacity: 0; }
    }
    @keyframes fadeInBg {
      to { opacity: 1; }
    }
    .image-bg img,
    .image-bg-2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .white-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      animation: flashFade 2s ease-out forwards;
    }
    .white-flash-2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10000;
      opacity: 0;
      animation: flashFade2 2s ease-out 4s forwards;
    }
    @keyframes flashFade {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }
    @keyframes flashFade2 {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }
    .content {
      color: #fff;
      font-size: 2rem;
      padding: 2rem;
    }
    .quote {
      position: fixed;
      top: 32%;
      left: 4rem;
      max-width: 85%;
      font-size: 1.75rem;
      font-weight: bold;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      z-index: 10001;
    }
    .quote-right {
      left: auto;
      right: 10rem;
      top: 42%;
    }
    .quote .word {
      opacity: 0;
      animation: quoteWordIn 0.5s ease-out forwards;
    }
    @keyframes quoteWordIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="image-bg">
    <img src="enemy-image.png" alt="">
  </div>
  <div class="image-bg-2">
    <img src="trench-combat.png" alt="">
  </div>
  <div class="white-flash"></div>
  <div class="white-flash-2"></div>
  <p class="quote">
    <span class="word" style="animation-delay: 11s;">Though</span>
    <span class="word" style="animation-delay: 11.4s;">I</span>
    <span class="word" style="animation-delay: 11.8s;">haven't</span>
    <span class="word" style="animation-delay: 12.2s;">seen</span>
    <span class="word" style="animation-delay: 12.6s;">the</span>
    <span class="word" style="animation-delay: 13s;">enemy</span>
    <span class="word" style="animation-delay: 13.4s;">yet,</span>
  </p>
  <p class="quote quote-right">
    <span class="word" style="animation-delay: 16.4s;">I'll</span>
    <span class="word" style="animation-delay: 16.8s;">take</span>
    <span class="word" style="animation-delay: 17.2s;">their</span>
    <span class="word" style="animation-delay: 17.6s;">word</span>
    <span class="word" style="animation-delay: 18s;">on</span>
    <span class="word" style="animation-delay: 18.4s;">it.</span>
  </p>
  <main class="content">
  </main>
</body>
</html>
