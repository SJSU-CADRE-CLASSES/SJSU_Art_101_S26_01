<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amara Carrier</title>
    <style>
        body { background-color: black; color: white; margin: 0; min-height: 100vh; position: relative; }

        h1 {
            text-align: center;
            padding: 2rem 0;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        /* Realistic eye – almond shape, sclera, iris, pupil, highlight */
        .eye {
            position: fixed;
            border-radius: 50% 50% 48% 48% / 60% 60% 40% 40%;
            background: linear-gradient(180deg, #f8f6f0 0%, #ebe8e0 50%, #e0ddd5 100%);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.06), 0 4px 12px rgba(0,0,0,0.3);
            overflow: hidden;
            z-index: 0;
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            background: linear-gradient(180deg, rgba(0,0,0,0.08) 0%, transparent 100%);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            pointer-events: none;
        }

        .lid {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(180deg, #1a1512 0%, #0d0b09 100%);
            z-index: 3;
            animation: lid-blink 4s ease-in-out infinite;
        }

        @keyframes lid-blink {
            0%, 97%, 100% { height: 0; }
            99% { height: 100%; }
        }

        .iris {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1;
            box-shadow: inset 0 -4px 12px rgba(0,0,0,0.35), inset 0 2px 4px rgba(255,255,255,0.15);
        }

        .pupil {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, #1a1a1a, #000);
            border-radius: 50%;
            transition: transform 0.12s ease-out;
            z-index: 2;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.5);
        }

        .pupil::after {
            content: '';
            position: absolute;
            width: 22%;
            height: 22%;
            top: 18%;
            left: 22%;
            background: rgba(255,255,255,0.85);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Size variants */
        .eye--sm { width: 48px; height: 32px; }
        .eye--sm .iris { width: 22px; height: 22px; }
        .eye--sm .pupil { width: 10px; height: 10px; }

        .eye--md { width: 72px; height: 48px; }
        .eye--md .iris { width: 34px; height: 34px; }
        .eye--md .pupil { width: 14px; height: 14px; }

        .eye--lg { width: 100px; height: 66px; }
        .eye--lg .iris { width: 46px; height: 46px; }
        .eye--lg .pupil { width: 18px; height: 18px; }

        .eye--xl { width: 130px; height: 86px; }
        .eye--xl .iris { width: 60px; height: 60px; }
        .eye--xl .pupil { width: 22px; height: 22px; }

        /* Iris colors */
        .iris--brown { background: radial-gradient(circle at 35% 35%, #7d5a50, #4a3728 60%, #2e2219); }
        .iris--blue { background: radial-gradient(circle at 35% 35%, #6b8cae, #3d5a7a 60%, #2a3d52); }
        .iris--hazel { background: radial-gradient(circle at 35% 35%, #9a7b4f, #6b5320 55%, #3d2f14); }
        .iris--green { background: radial-gradient(circle at 35% 35%, #6b7c5a, #3d4d2e 60%, #252d1a); }

        /* Positions – around the page, not center */
        .eye--tl { top: 5%; left: 6%; }
        .eye--tr { top: 5%; right: 6%; left: auto; }
        .eye--bl { bottom: 5%; left: 8%; top: auto; }
        .eye--br { bottom: 5%; right: 8%; left: auto; top: auto; }
        .eye--ml { top: 50%; left: 3%; transform: translateY(-50%); }
        .eye--mr { top: 50%; right: 3%; left: auto; transform: translateY(-50%); }
        .eye--t2 { top: 12%; left: 22%; }
        .eye--t3 { top: 14%; right: 20%; left: auto; }
        .eye--b2 { bottom: 10%; left: 25%; top: auto; }
        .eye--b3 { bottom: 8%; right: 22%; left: auto; top: auto; }
    </style>
</head>
<body>
    <h1>Amara Carrier</h1>

    <div class="eye eye--sm eye--tl">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--xl eye--tr">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--md eye--bl">
        <div class="lid"></div>
        <div class="iris iris--hazel"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--lg eye--br">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--md eye--ml">
        <div class="lid"></div>
        <div class="iris iris--green"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--mr">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--lg eye--t2">
        <div class="lid"></div>
        <div class="iris iris--hazel"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--t3">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--b2">
        <div class="lid"></div>
        <div class="iris iris--green"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--md eye--b3">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.eye').forEach((eye) => {
                const pupil = eye.querySelector('.pupil');
                if (!pupil) return;
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                const maxMove = Math.min(rect.width, rect.height) * 0.22;

                let dx = e.clientX - eyeCenterX;
                let dy = e.clientY - eyeCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > maxMove) {
                    const scale = maxMove / distance;
                    dx *= scale;
                    dy *= scale;
                }
                pupil.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            });
        });
    </script>
</body>
</html>
