<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't remember me</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            animation: page-disappear 12s ease-out forwards;
        }
        .page-text {
            font-size: clamp(18px, 4vw, 36px);
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            text-shadow:
                1px 1px 0px #000,
                0 0 10px rgba(255, 60, 60, 0.9);
            letter-spacing: 2px;
        }
        @keyframes page-disappear {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* CRT TV screen filter */
        .crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.12) 2px,
                    rgba(0, 0, 0, 0.12) 3px
                ),
                radial-gradient(ellipse 80% 80% at 50% 50%, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
        }
        .crt-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.02);
            animation: crt-flicker 8s infinite;
        }
        @keyframes crt-flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            96% { opacity: 0.97; }
            98% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="crt-overlay" aria-hidden="true"></div>
    <p class="page-text">Don't remember me</p>

    <script>
        (function() {
            let ctx = null;
            function startHum() {
                if (ctx) return;
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 55;
                const gain = ctx.createGain();
                gain.gain.value = 0.06;
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(0);
            }
            document.body.addEventListener('click', startHum, { once: true });
            document.body.addEventListener('keydown', startHum, { once: true });
            document.body.addEventListener('touchstart', startHum, { once: true });
        })();
    </script>
</body>
</html>
