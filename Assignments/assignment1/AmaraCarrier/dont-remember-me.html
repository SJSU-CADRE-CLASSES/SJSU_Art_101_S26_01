<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't remember me</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }
        .original-content {
            font-size: clamp(18px, 4vw, 36px);
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            text-shadow: 1px 1px 0px #000, 0 0 10px rgba(255, 60, 60, 0.9);
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        .error-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        body.glitch .original-content {
            animation: glitch-text 0.15s infinite;
        }
        body.show-error .original-content {
            display: none;
        }
        body.show-error .error-content {
            display: flex;
        }
        body.show-error {
            background: #1a1a1a;
            color: #c0c0c0;
        }
        @keyframes glitch-text {
            0% { transform: translate(0); filter: none; }
            20% { transform: translate(-3px, 2px); filter: hue-rotate(-10deg); }
            40% { transform: translate(3px, -2px); filter: hue-rotate(10deg); }
            60% { transform: translate(-2px, -3px); }
            80% { transform: translate(2px, 3px); }
            100% { transform: translate(0); filter: none; }
        }
        .error-code {
            font-size: clamp(48px, 12vw, 120px);
            font-weight: bold;
            color: #e74c3c;
            line-height: 1;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }
        .error-msg {
            font-size: clamp(14px, 2.5vw, 22px);
            color: #888;
            margin-bottom: 1rem;
        }
        .error-detail {
            font-size: clamp(12px, 2vw, 16px);
            color: #555;
            max-width: 400px;
        }
        /* CRT TV screen filter */
        .crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.12) 2px,
                    rgba(0, 0, 0, 0.12) 3px
                ),
                radial-gradient(ellipse 80% 80% at 50% 50%, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
        }
        .crt-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.02);
            animation: crt-flicker 8s infinite;
        }
        @keyframes crt-flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            96% { opacity: 0.97; }
            98% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="crt-overlay" aria-hidden="true"></div>
    <p class="original-content" id="original">Don't remember me</p>
    <div class="error-content">
        <div class="error-code">404</div>
        <div class="error-msg">Page Not Found</div>
        <div class="error-detail">The requested resource could not be found. It may have been moved or deleted.</div>
    </div>

    <script>
        (function() {
            const body = document.body;
            const original = document.getElementById('original');
            setTimeout(function() {
                body.classList.add('glitch');
                setTimeout(function() {
                    body.classList.remove('glitch');
                    body.classList.add('show-error');
                }, 1200);
            }, 1500);
        })();
        (function() {
            let ctx = null;
            function startHum() {
                if (ctx) return;
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 55;
                const gain = ctx.createGain();
                gain.gain.value = 0.06;
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(0);
            }
            document.body.addEventListener('click', startHum, { once: true });
            document.body.addEventListener('keydown', startHum, { once: true });
            document.body.addEventListener('touchstart', startHum, { once: true });
        })();
    </script>
</body>
</html>
