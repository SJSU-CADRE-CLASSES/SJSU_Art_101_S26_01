<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't remember me</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            animation: page-disappear 12s ease-out forwards;
        }
        .page-text {
            font-size: clamp(18px, 4vw, 36px);
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            text-shadow:
                1px 1px 0px #000,
                0 0 10px rgba(255, 60, 60, 0.9);
            letter-spacing: 2px;
        }
        @keyframes page-disappear {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <p class="page-text">Don't remember me</p>
</body>
</html>
