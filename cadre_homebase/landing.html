<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CADRE â€” Laboratory for New Media</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000000;
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
    }
    #landing-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    #landing-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0;
      pointer-events: auto;
    }
    #ascii-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
      contain: paint;
      background: #000000;
    }
    #ascii-container * {
      color: #ffffff !important;
      background-color: transparent !important;
    }
    #ascii-container table {
      width: 100% !important;
      height: 100% !important;
    }
    #ascii-container td {
      vertical-align: top !important;
    }
    .enter-btn {
      position: relative;
      z-index: 10;
      margin-bottom: 18vh;
      text-decoration: none;
      padding: 10px 24px;
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.12em;
      color: #ffffff;
      background: transparent;
      border: 1px solid #444;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s, background 0.2s;
    }
    .enter-btn:hover {
      color: #fff;
      border-color: #888;
      background: rgba(255, 255, 255, 0.05);
    }
    .enter-btn:active {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="landing-container">
    <div id="ascii-container"></div>
    <a href="index.html" class="enter-btn">enter</a>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
    import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';

    const container = document.getElementById('landing-container');
    const asciiContainer = document.getElementById('ascii-container');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(1);
    container.insertBefore(renderer.domElement, asciiContainer);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.enableDamping = false;
    controls.rotateSpeed = 0.8;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.4);
    directionalLight.position.set(2, 3, 4);
    scene.add(directionalLight);

    const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
    fillLight.position.set(-2, -1, 2);
    scene.add(fillLight);

    const loader = new FontLoader();
    loader.load(
      'https://cdn.jsdelivr.net/npm/three@0.170.0/examples/fonts/helvetiker_bold.typeface.json',
      (font) => {
        const geometry = new TextGeometry('CADRE', {
          font: font,
          size: 0.8,
          height: 0.15,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.03,
          bevelSegments: 2,
        });
        geometry.center();

        const material = new THREE.MeshStandardMaterial({
          color: 0xffffff,
          metalness: 0.05,
          roughness: 0.5,
        });
        const textMesh = new THREE.Mesh(geometry, material);
        textMesh.position.set(0, 0, 0);
        scene.add(textMesh);
        controls.target.set(0, 0, 0);
      }
    );

    const effect = new AsciiEffect(renderer, ' .:-=+*#%@', {
      resolution: 0.1,
      scale: 1,
      color: false,
      invert: true,
    });
    effect.domElement.style.pointerEvents = 'none';
    effect.domElement.style.position = 'absolute';
    effect.domElement.style.top = '0';
    effect.domElement.style.left = '0';
    effect.domElement.style.width = '100%';
    effect.domElement.style.height = '100%';
    effect.setSize(window.innerWidth, window.innerHeight);
    asciiContainer.appendChild(effect.domElement);

    function onResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
      effect.setSize(w, h);
    }
    window.addEventListener('resize', onResize);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      effect.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
